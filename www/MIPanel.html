<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MIPanel</title>
</head>
<body>
	<div data-role="page" id="MIPanel">
        <div data-role="header">
            <a href="userpanel.html" data-transition="slidedown" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>

            <h1 style="font-size:50px"><i class="fa fa-pencil-square-o"></i>請選擇測驗</h1>
        </div>
        <!-- <div data-role="content" class="page_content"> -->
        <div class="page_content">
            <fieldset class="ui-grid-b ui-responsive">
                <div class="col-sm-3"><a id="circle" href="CircleDraw.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">圓形</p></a>
                </div>
                <div class="col-sm-3"><a id="five" href="FiveDraw.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">五角形</p></a>
                </div>
                <div class="col-sm-3"><a id="star" href="StarDraw.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">星形</p></a>
                </div>
                <div class="col-sm-3"><a id="complex" href="ComplexDraw.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">複雜形</p></a>
                </div>
            </fieldset>
        </div>
        <script type="text/javascript">
            $('#MIPanel').on("pageshow",function(){
                var flag = true;
                $(".test_class").each(function(index, el) {
                    var tmp_String = $(this).attr('id').toString();
                    console.log(tmp_String+":"+ app.Tests_finished[tmp_String]);
                    if (app.Tests_finished[tmp_String] === true)
                    {
                        $(this).addClass("ui-state-disabled");
                    }
                    else
                    {
                        flag =false;
                    }
                });
                if (flag)
                {
                    app.Tests_finished.MI = true;
                };
            });
        </script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </div>
</body>
</html>
