<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>

<body>
    <!-- login/start page -->
    <div data-role="page" id="register">
        <div data-role="header">
            <h1 style="font-size:50px; margin:0px;"><i class="fa fa-graduation-cap"></i>兒童視-動-整合測驗</h1>
        </div>
        
        <div class="slider" id="slider_Start">
            <ul class="slider__wrapper">
                <li class="slider__item" style="background-color: #97CBFF;">
                    <p class="text_inSlider">歡迎</p>
                </li>
                <li class="slider__item" style="background-color: #ACD6FF;">
                    <p class="text_inSlider">這個測驗會評估到您的視知覺、動作協調、視動整合的能力，大約會花45~60分鐘。</p>
                </li>
                <li class="slider__item" style="background-color: #C4E1FF;">
                    <p class="text_inSlider">請確認您是再一個安靜、燈光適宜不被干擾的環境，且在一個舒適的坐姿下。</p>
                </li>
                <li class="slider__item" style="background-color: #D2E9FF;">
                    <p class="text_inSlider">準備好請按開始</p>
                </li>
            </ul>
        </div>
        <p style="text-align: center;"><button id="btn_start" data-inline="true" class="ui-icon-check ui-btn-icon-left ui-disabled">開始</button></p>
        

        <!-- <button id class="btn btn-default" style="height=40px;">開始</button>   -->
        <!-- <p style="text-align: center;"><a href="index.html" data-role="button" data-inline="true" data-theme="e">開始</a></p>   -->
        
        
        <script type="text/javascript">
        $('#register').on("pageshow",function(){
            app.Tests_finished = { complex:false,star:false,five:false,circle:false,VMI:false,MI:false,VP:false,VD: false,VM: false,SR: false,FC: false,FG: false,VC: false,VMI:false};
            var glide = $('#slider_Start').glide({
                autoplay: false,
                circular: false,
                arrowRightText: '',
                arrowLeftText: '',
                afterTransition: function() {
                    if (glide.current() == 4) {
                        $('#btn_start').removeClass('ui-disabled');
                    } else {}
                }
            }).data('api_glide');
        });
        
        $("#btn_start").click(function  () {
           $.mobile.pageContainer.pagecontainer('change', "Register_Dialog.html", { role: "dialog" } ); 
        });
        </script>
        <!-- <script type="text/javascript" src="js/register.js"></script> -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </div>
    <!-- login/start page end-->
</body>

</html>
