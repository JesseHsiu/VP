<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>

<body>
    <!-- login/start page -->
    <div data-role="page" id="register">
        <div data-role="header">
            <h1 style="font-size:50px; margin:0px;"><i class="fa fa-graduation-cap"></i>兒童視-動-整合測驗</h1>
        </div>
        
        <div class="slider" id="slider_Index">
            <ul class="slider__wrapper">
                <li class="slider__item" style="background-color: #97CBFF;">
                    <p class="text_inSlider">歡迎</p>
                </li>
                <li class="slider__item" style="background-color: #ACD6FF;">
                    <p class="text_inSlider">這個測驗會評估到您的視知覺、動作協調、視動整合的能力，大約會花45~60分鐘。</p>
                </li>
                <li class="slider__item" style="background-color: #C4E1FF;">
                    <p class="text_inSlider">請確認您是再一個安靜、燈光適宜不被干擾的環境，且在一個舒適的坐姿下。</p>
                </li>
                <li class="slider__item" style="background-color: #D2E9FF;">
                    <p class="text_inSlider">準備好請按開始</p>
                </li>
            </ul>
        </div>
        <p style="text-align: center;"><a id="btn_start" href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a ui-disabled" data-transition="pop">開始</a></p>
        

        <!-- <button id class="btn btn-default" style="height=40px;">開始</button>   -->
        <!-- <p style="text-align: center;"><a href="index.html" data-role="button" data-inline="true" data-theme="e">開始</a></p>   -->
        
        <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">

            <form>

                <div style="padding:0px 50px;">

                    <h2 style="text-align: center;">基本資料</h2>
                    <label for="text-basic">Code:</label>
                    <input type="number" name="number" pattern="[0-9]*" id="User_id" value="">
                    <label for="text-basic">性別:</label>
                    <select name="select-choice-8" id="User_sex" data-native-menu="false" data-icon="carat-d" data-iconpos="right">

                        <option>點擊選取性別</option>

                        <option value="男">男</option>

                        <option value="女">女</option>
                    </select>
                    <label for="text-basic">生日:</label>
                    <input type="date" name="date" id="User_birth" value="">
                    <label for="text-basic">年級:</label>
                    <select name="select-choice-8" id="User_grade" data-native-menu="false" data-icon="carat-d" data-iconpos="right">
                        <option>點擊選取年級</option>
                        <optgroup label="幼稚園">
                            <option value="小">小</option>
                            <option value="中">中</option>
                            <option value="大">大</option>
                        </optgroup>
                        <optgroup label="小學">
                            <option value="一年級">一年級</option>
                            <option value="二年級">二年級</option>
                            <option value="三年級">三年級</option>
                            <option value="四年級">四年級</option>
                            <option value="五年級">五年級</option>
                            <option value="六年級">六年級</option>
                        </optgroup>
                    </select>

                    <label for="text-basic">居住地點:</label>
                    <select name="select-choice-8" id="User_place" data-native-menu="false" data-icon="carat-d" data-iconpos="right">

                        <option>點擊選取縣市</option>

                        <option value="基隆市">基隆市</option>
                        <option value="臺北市">臺北市</option>
                        <option value="新北市">新北市</option>
                        <option value="桃園縣">桃園縣</option>
                        <option value="新竹市">新竹市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="臺中市">臺中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="臺南市">臺南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="屏東縣">屏東縣</option>
                        <option value="臺東縣">臺東縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                    </select>


                    <p style="text-align: center;"><a id="register_confirm_btn" href="userpanel.html" data-rel="page" data-transition="flip" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">完成</a>
                    </p>


                </div>
            </form>
        </div>
        <script type="text/javascript">
        var glide = $('#slider_Index').glide({
            autoplay: false,
            circular: false,
            arrowRightText: '',
            arrowLeftText: '',
            afterTransition: function() {
                console.log("haha");
                if (glide.current() == 4) {
                    console.log("true");
                    $('#btn_start').removeClass('ui-disabled');
                } else {}
            }
        }).data('api_glide');
        $("#register_confirm_btn").click(function() {
            app.createUser({
                id: $("#User_id").val(),
                sex: $("#User_sex").val(),
                birth: $("#User_birth").val(),
                grade: $("#User_grade").val(),
                place: $("#User_place").val()
            });
        });
        </script>
        <!-- <script type="text/javascript" src="js/register.js"></script> -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </div>
    <!-- login/start page end-->
</body>

</html>
