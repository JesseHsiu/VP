<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPanel</title>
</head>
<body>
    <!-- choose -->
    <div data-role="page" id="userpanel">
        <div data-role="header">
            <a href="register.html" data-transition="slidedown" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>

            <h1 style="font-size:50px"><i class="fa fa-pencil-square-o"></i>請選擇測驗</h1>
        </div>
        <!-- <div data-role="content" class="page_content"> -->
        <div class="page_content">
            <fieldset class="ui-grid-b ui-responsive">
                <div class="col-sm-4"><a id="VP" href="VP_Intro.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">視知覺</p></a>
                </div>
                <div class="col-sm-4"><a id="MI" href="MIPanel.html" class="test_class ui-btn ui-corner-all" data-transition="slidefade"><p class="Choose_link">動作協調</p></a>

                </div>
            </fieldset>
        </div>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript">
            $('#userpanel').on("pageshow",function(){
                $(".test_class").each(function(index, el) {
                    var tmp_String = $(this).attr('id').toString();
                    console.log(tmp_String+":"+ app.Tests_finished[tmp_String]);
                    if (app.Tests_finished[tmp_String] === true)
                    {
                        $(this).addClass("ui-state-disabled");
                    }
                });
            });
        </script>
    </div>
    <!-- choose end -->
