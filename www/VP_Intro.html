<!DOCTYPE html>
<html lang="en">
<head>

	<title>VP_Intro</title>

<body>
	<!-- VP Intro -->
    <div data-role="page" id="VP_Intro">
        <div data-role="header">
            <h1 style="font-size:50px; margin:0px;">視知覺測驗</h1>
        </div>
        <div class="page_content" data-role="content">
            <div class="slider" id="slider_VP">
                <ul class="slider__wrapper">
                    <li class="slider__item" style="background-color: #97CBFF;">
                        <p class="text_inSlider">這個測驗會請您使用筆在螢幕上選擇正確的答案。</p>
                    </li>
                    <li class="slider__item" style="background-color: #ACD6FF;">

                    </li>
                    <li class="slider__item" style="background-color: #D2E9FF;">

                    </li>
                </ul>
            </div>

            </p>

        </div>
        <script type="text/javascript">
    	var glide2 = $('#slider_VP').glide({
            autoplay: false,
            circular: false,
            arrowRightText: '',
            arrowLeftText: '',
            afterTransition: function() {
                console.log("haha");
                if (glide2.current() == 4) {

                    $('#VP_start_btn').removeClass('ui-disabled');
