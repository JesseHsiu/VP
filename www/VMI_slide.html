<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VMI_intro</title>
</head>
<body>
    <div data-role="page" id="VMI_slide">
        <div data-role="header">
            <h1 style="font-size:50px; margin:0px;">視動整合測驗</h1>
        </div>
        <div class="page_content" data-role="content">
            <div class="slider" id="slider_VMI">
                <ul class="slider__wrapper">
                    <li class="slider__item" style="background-color: #97CBFF;">
                        <p class="text_inSlider">這個測驗會請您使用筆在螢幕上畫一些圖形。</p>
                    </li>
                    <li class="slider__item" style="background-color: #ACD6FF;">
                        <p class="text_inSlider">如果在過程中有遇到任何問題，有感到身體不舒服（例：眼睛疲累）可以隨時提出。</p>
                    </li>
                    <li class="slider__item" style="background-color: #C4E1FF;">
                        <p class="text_inSlider">準備好請按開始。</p>
                    </li>
                    <!-- <li class="slider__item" style="background-color: #D2E9FF;">
                        <p class="text_inSlider"></p>
                    </li> -->
                </ul>
            </div>
            <p style="text-align: center;"><a id="start_btn" href="VMI_intro.html" data-rel="page" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-disabled">完成</a>
            </p>

        </div>
        <script type="text/javascript">
            $('#VMI_slide').on("pageshow",function(){
                var glide2 = $('#slider_VMI').glide({
                autoplay: false,
                circular: false,
                arrowRightText: '',
                arrowLeftText: '',
                afterTransition: function() {
                    if (glide2.current() == 3) {
                        $('#start_btn').removeClass('ui-disabled');
                    } else {}
                }
            }).data('api_glide');
        });
    	
    </script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    </div>
</body>
</html>
